<!DOCTYPE>
<html data-ng-app = "myApp">
<head>
<!-- minimal styling here -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<title>Realtor Site</title>
</head>
<body>
  <div class="container" data-ng-controller="AppCtrl">
    <h2>{{ greet }}</h2>
    <!-- setting up a nested table -->
    <table class="table">
      <tr>
        <td>
          <table class="table">
            <tr>
              <td>MLS #</td>
              <td><input class="form-control" data-ng-model="listing.mlsNum"></td>
            </tr>
            <tr>
              <td>Street 1</td>
              <td><input class="form-control" data-ng-model="listing.street1"></td>
            </tr>
            <tr>
              <td>Street 2</td>
              <td><input class="form-control" data-ng-model="listing.street2"></td>
            </tr>
            <tr>
              <td>City</td>
              <td><input class="form-control" data-ng-model="listing.city"></td>
            </tr>
            <tr>
              <td>State</td>
              <td><input class="form-control" data-ng-model="listing.state"></td>
            </tr>
            <tr>
              <td>Zipcode</td>
              <td><input class="form-control" data-ng-model="listing.zipcode"></td>
            </tr>
            <tr>
              <td>Neighborhood</td>
              <td><input class="form-control" data-ng-model="listing.neighborhood">
              </td>
            </tr>
            <tr>
              <td>Sales Price</td>
              <td><input class="form-control" data-ng-model="listing.salesPrice"></td>
            </tr>
            <tr>
              <td>Date Listed</td>
              <td><input class="form-control" data-ng-model="listing.dateListed"></td>
            </tr>
            <tr>
              <td>Bedrooms</td>
              <td><input class="form-control" data-ng-model="listing.bedrooms"></td>
            </tr>
            <tr>
              <td>Bathrooms</td>
              <td><input class="form-control" data-ng-model="listing.bathrooms"></td>
            </tr>
            <tr>
              <td>Photos</td>
              <td><input class="form-control" data-ng-model="listing.photos"></td>
            </tr>
            <tr>
              <td>Square Feet</td>
              <td><input class="form-control" data-ng-model="listing.squareFeet"></td>
            </tr>
            <tr>
              <td>Description</td>
              <td><textarea class="form-control" data-ng-model="listing.description">
              </textarea></td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-primary" data-ng-click="addListing()">
                Add Listing</button></td>
                <td></td>
            </tr>
          </table>
        </td>

        <td>
          <table class="table">
            <tr>
              <td>Put the list of properties to choose one for editing here,
              maybe a dropdown? Or else a list with a checkbox to delete?
              </td><td></td>
            </tr>
            <tr data-ng-repeat="note in notelist">
              <td>{{ note.note }}</td>
              <td>{{ note.author }}</td>
              <td><button class="btn btn-danger" data-ng-click="remove(note._id)">Remove</button></td>
              <td><button class="btn btn-warning" data-ng-click="edit(note._id)">
            Edit</button></td>
            </tr>
          </table>
        </td>
    </tr>
</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="controllers/controllers.js" type="text/javascript"></script>
</body>
</html>
